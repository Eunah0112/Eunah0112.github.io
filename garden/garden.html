<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./garden.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    </head>
    <body>
        <section class="display-container py-2">
            <section>
                <div class="sbaggro-font">
                    <section class="bootMain d-flex flex-column text-center">
                        <div class="part1 my-4">
                            <p class="island-title text-center isamanroo-font">GARDEN ISLAND</p>
                            <P class="poolus-title text-center anton-font">POOL:US</P>
                        </div>
                        <div class="part2 my-1">
                            <div class="p2-map my-1"><i class="bi bi-geo-alt-fill"></i> 성결관 앞 가든 아일랜드</div>
                            <p><i class="bi bi-arrow-down"></i> 부스 지도를 클릭하시면 크게 볼 수 있어요 <i class="bi bi-arrow-down"></i></p>
                        </div>
                        <div class="part3 my-1">
                            <img style="width: 300px" src="./gardenimg/allbooth.png" alt="전체부스이미지">
                        </div>
                        <div class="part4 my-3">
                            <form action ="">
                                <label for="bootSearch">원하는 부스 또는 음식을 검색해보세요</label><br>
                                <div class="inputbox d-flex justify-content-center py-1 my-3">
                                    <i class="bi bi-search-heart-fill my-1"></i>
                                    <input class="bootsearch" type="text" id="bootsearch">
                                </div>
                            </form>
                        </div>    
                </div>
            </section>
            <section class="boothSection text-center sbaggro-font">
                <!--
                <button>
                    <div class="booth d-flex">
                        <div class="boothimg"><img src="./gardenimg/booth.png" alt="부스이미지"></div>
                        <div class="boothinfo d-flex flex-column justify-content-center text-start">
                            <p class="boothtitle mb-1"></p>
                            <p class="boothsub mb-0"></p>
                        </div>
                    </div>
                </button>
                -->
            </section>
        </section>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="./garden.js"></script>
    </body>
</html>
